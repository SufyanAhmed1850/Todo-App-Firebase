<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="shortcut icon" href="./images/original-b99606f0bb8913dfbcde163dea64f79f-removebg-preview (1).png"
        type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="grand-container">
        <section class="parent-container">
            <nav class="navbar">
                <div>
                    <h1>TODO</h1>
                </div>
                <div onclick="theme()">
                    <img id="themeIcon" src="./images/icon-sun.svg" alt="sun/moon image" />
                </div>
            </nav>
            <div class="todo field">
                <input id="userTodo" type="text" autocomplete="off" spellcheck="false"
                    placeholder="Create a new todoâ€¦" />
                <p class="add-btn" id="submit">Add</p>
            </div>
            <div class="container">
                <div id="todoContainer">
                </div>
                <div class="last-details">
                    <div>
                        <p id="leftItems">0 items left</p>
                    </div>
                    <div class="filters">
                        <p id="all" class="focus" onclick="showAll()">
                            All
                        </p>
                        <p id="active" onclick="showActive()">Active</p>
                        <p id="completed" onclick="showCompleted()">
                            Completed
                        </p>
                    </div>
                    <div>
                        <p onclick="delCompleted()" id="allTodo">
                            Clear Completed
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.13.0/Sortable.min.js"></script>
<script src="app.js" type="module" defer></script>

</html>
